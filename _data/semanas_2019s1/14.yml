descripcion: |
  Trabajamos con una introducción a JavaScript, con Pepita y Flotas de rodados, utilizando [repl.it](https://repl.it/) - una herramienta online para programar en varios lenguajes sin tener que instalar nada.

  Partimos de estos tres ejemplos:
  * [Pepita - con REPL](https://repl.it/@faloi/pepita-js)
  * [Pepita - con tests](https://repl.it/@faloi/pepita-jest)
  * [Flota de rodados - con tests](https://repl.it/@faloi/flota-rodados-jest)

  En JavaScript hay muuuuchas formas de hacer las cosas. En nuestro caso, elegimos usar la biblioteca [jest](https://jestjs.io/) para ejecutar los tests.

  Les dejamos además un [pequeño machete](https://gist.github.com/faloi/521dfc644e07f68f8618ba2810760132) para ayudar en el pasaje de Wollok a Javascript.
