descripcion: |
  Entramos en la recta final de la cursada donde las cosas se ponen muy intersantes en la materia.

  Esta semana comenzamos con el último concepto fuerte de la cursada: **Herencia**. Hay dos videos bien puntuales sobre esto, otro video más para seguir aprendiendo técnicas de codificación.

  En esta oportunidad **NO** hay entrega obligatoria pero igualmente puden y deben practicar con el ejercicio **Plagas**, no es un ejercicio muy pesado pero atentos porque incorpora el concepto de **Herencia**. 
  También les dejamos otro ejercicio complementario para seguir practicando el tema nuevo de la semana.

  Ya vamos a ir pensando en el trabajo práctico final que será también en grupos de hasta 4 personas.
  Pueden ser los mismos grupos que hicieron el TP de la semana previa. 
  
  **Importante**  
  Intenten practicar con en Git de forma colaborativa, si tienen algún problema ya saben que tienen la sesión de consulta de los sábados o puden utilizar el canal de consultas de Discord.
  

