descripcion: |
  En esta semana seguimos el trabajo con dominios más exigentes, donde vamos a tener que aplicar lo que aprendimos hasta ahora.

  Arrancamos con Wollok Game en el curso de la tarde.

  Los ejercicios Flotas de Rodados y Granjavilla están en las notas de la semana anterior.

  Agregamos la tercera entrega, donde van a usar clases.

  **Nota**: el ejercicio Granjavilla es el mismo que está publicado para la semana pasada. Lo repetimos para agregar lo que se trabajó en el curso de la tarde.

