descripcion: |
  Esta semana reforzamos el trabajo con **colecciones**, en particular trabajamos con consignas un poco más complejas en las que se necesita usar colecciones para resolverlas.  

  En dos videos se cuenta cómo resolver parte del ejercicio de la casa de Pepe y Julián, que está muy pero muy bueno para practicar.  
  En otro volvemos sobre las golosinas para resolver la golosina bañada y la pastilla de tutti-frutti. En este se explican cosas sobre arrays que son muy útiles, en particular el uso del módulo, no dejen de mirarlo.  
  En otros dos volvemos sobre golosinas, para entender qué hicimos comparando la visión interna, que se ve en el diagrama dinámico, con la externa, que se ve en el código. Volvemos a machacar sobre los conceptos básicos: división de tareas en distintos objetos, contrato, polimorfismo, definición del estado (la memoria) de un objeto.  
  En el último, repasamos las operaciones que resuelven recorridos, y planteamos cómo usar la idea de tipo para elegir cuál de las operaciones (filter / map / all / any / etc.) usar en cada caso. La noción de tipo los va a acompañar durante toda su carrera como programadores, es importante que se vayan haciendo amigues.
  
  La entrega obligatoria de esta semana también viene bastante más picante que la anterior, en este caso en lugar de una colección de números, tienen que manejar una colección de objetos que ustedes tienen que programar. 

  Y recuerden que la semana que viene es la sesión especial para Git. A algunes les falta completar [la encuesta más corta del mundo](https://forms.gle/7UgYnBFugFGhzm3E8), por favor háganlo. 
  Léanse el "otro apunte sobre Git" que está en la página de material, e intenten instalarse el Git, así si hay dudas se pueden ir hablando en Discord y/o Campus y llegamos mejor parados al martes 19. 
  Sí, es una semana "pesada", la anterior fue más livianita. Y esta hay bastante menos tiempo de videos.


