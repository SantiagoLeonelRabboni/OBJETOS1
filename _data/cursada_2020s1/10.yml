descripcion: |
  Entramos en la recta final de la cursada donde las cosas se ponen muy intersantes en la materia.

  Esta semana comenzamos con el último concepto fuerte de la cursada: **Herencia**. Hay dos videos bien puntuales sobre esto, otro video más para seguir aprendiendo técnicas de codificación y un último video de modelado para entender de quién es la responsabilidad de responder cada mensaje.

  La entrega obligatoria de esta semana es el ejercicio **Plagas**, no es un ejercicio muy pesado pero atentos porque incorpora el concepto de **Herencia**. Tiene que entregar 4 archivos, 2 de codigo (plagas.wlk y elementos.wlk) y 2 de test (plagas.wtest y elementos.wtest).
  También les dejamos otro ejercicio complementario para seguir practicando el tema nuevo de la semana.

  Ya se nos viene el trabajo práctico que es bastante potente y con un dominio de mucha actualidad. Vayan armando grupos de hasta 3 personas. No pueden ser 4 y tampoco queremos que sea individual. 
  
  **Importante**  
  Intenten realizar la entrega en Git y recuerden que los que suban sus código pueden completar solamente nombre y apellido, y el link al repo. El resto, tiene que pegar el código en el formulario como veníamos haciendo. Y les pedimos que hagan el intento para que les ande Git, si tienen algún problema ya saben que tienen la sesión de consulta de los sábados con Joaquín, o pueden consultar por discord o campus en cualquier momento.
  

