descripcion: |
 Cada vez falta menos para finalizar el cuatrimestre. Ya pasamos con éxito la semana del parcial y esta semana es la entrega y defensa del trabajo práctico "PANDEMIA Game".
 
 Recuerden que la fecha límite de entrega es el Martes 14 de Julio a las 14:00 hs. Para confirmar la entrega deberán cargar en el siguiente [formulario de entrega de TP](https://forms.gle/hvLksht4uU31hC1H6) el link al repositorio de entrega, el nombre del grupo y confirmar los integrantes del equipo.

 Seguramente el día jueves 16 de Julio deberán realizar la defensa del TP grupal e individualmente. Cada grupo tendrá un docente asignado con el cuál coordinarán el horario de la defensa.


