descripcion: |
  Esta semana empezamos a trabajar con **clases**, un concepto que nos va a permitir tener muchos objetos que comparten su definición de memoria y métodos. Esto para poder tener por ej. muchos chocolatines sin tener que definir los objetos `chocolatin1`, `chocolatin2`, etc..

  Hay varios videos sobre clases, terminaron siendo cuatro. Además de ir agregando conceptos, se va repitiendo la idea principal varias veces, traten de mirárselos en orden, tal vez con el segundo se entiende muy más o menos, y después de los otros dos va quedando un poco más claro.

  Entre los ejercicio que les dejamos para practicar, está Flota de Rodados con toda la solución. Aunque NO hay entrega obligatoria intenten resolverlo solos, no se vuelvan locos, cada uno hace hasta donde puede y sus circunstancias lo permitan.


