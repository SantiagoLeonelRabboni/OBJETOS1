descripcion: |
  Comenzaremos trabajando con las guías de **Mumuki** pero antes vas a tener que hacer lo siguiente:
    * Registrarte ingresando en [Mumuki](https://mumuki.io/login) utilizando el mail que tenes registrado en el campus universitario.
    * Una vez registrado podes acceder directamente al curso de la materia ingresando en [UnaHur-Obj1](https://mumuki.io/login?organization=unahur-obj1)
    * **Importante:** podés registrarte con tu cuenta de Google pero recorda que debe ser la misma que tenes registrada en el campus del la universidad o crearte una nueva dentro de Mumuki con mail registrado en el campus de la universidad y contraseña. 

