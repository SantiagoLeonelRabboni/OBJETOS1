descripcion: |
  Esta semana empezamos a trabajar con **clases**, un concepto que nos va a permitir tener muchos objetos que comparten su definición de memoria y métodos. Esto para poder tener por ej. muchos chocolatines sin tener que definir los objetos `chocolatin1`, `chocolatin2`, etc..

  Hay varios videos de curdadas anteriores sobre clases, son cuatro. Además de ir agregando conceptos, se va repitiendo la idea principal varias veces, traten de mirárselos en orden, tal vez con el segundo se entiende muy más o menos, y después de los otros dos va quedando un poco más claro.

  Esta clase vamos a practicar el ejercicio Flota de Rodados que es bastante largo y se pone bueno con los desafíos. También dejamos otro para que puedan practicar es sus casas que es Infraestrcutura Ferroviaria. 
  
  Aunque NO hay entrega obligatoria intenten resolverlo solos, no se vuelvan locos, cada uno hace hasta donde puede y sus circunstancias lo permitan.


