descripcion: |
  **ATENCIÓN: Como anunciamos la semana pasada, a partir de esta semana se divide en 2 la Comisión 1 Turno Noche de sede Hurlingham (Comisión 1 y Comisión 1B). En la sección de esta página (Días y horarios de cursada) encontrarán la modalidad. Y les recordamos que la lista de estudiantes por Comisión está en el link que figura arriba en Seguimiento, también lo dejo acá por si no lo habían visto:** [**Seguimiento**](https://docs.google.com/spreadsheets/d/1e_CBW8PLMYqEPNZG1ww-mqHua3xuZ5sKVi-81lpwbPo/edit?usp=sharing) 
  
  Esta semana viene con mucho para pensar y repasar sobre lo que hablamos en las clases anteriores.
  En algunos casos hay un objeto que tiene que memorizar algo, y hay que decidir en qué objeto hay que agregar un atributo, y qué valor conviene recordar. 
  A veces, el valor de un atributo es un objeto definido por nosotros, en lugar de un número o un booleano como era hasta ahora.
  También aparece el polimorfismo y la necesidad de respetar contratos. 

  Esta semana vamos a seguir practicando en clase el clonado de repos y la resolución de ejercicios en el IDE de Wollok. También incorporamos el uso de la librería GAME para hacer juegos en Wollok!!!

  *Tema nuevo*: **los tests**. La documentación sobre test automatizados en Wollok la encuentran en el siguiente enlace: [Tests en Wollok](https://docs.google.com/document/d/1Q_v48gZfRmVfLMvC0PBpmtZyMoALbh11AwmEllP__eY/edit){:target="_blank"}.

