descripcion: |
  Ya estamos en la recta final, y esta semana vamos a practicar lo aprendido aplicándolo en un proyecto más concreto, como por ejemplo un Wollok Game.  
  Dejamos publicado el ejercicio **La Huerta de Toni (Game)** para resolver en grupo. <br>
  También dejamos un ejercicio tipo parcial **(Centro de Kinesiología)** para que puedan practicar y resolverlo de manera individual.

  **ATENCIÓN: Muy Importante**  
   * El parcial será:<br>
          **Turno Mañana: Lunes 30 de Octubre en modalidad PRESENCIAL**, a partir de las 8hs.<br>
          **Turno Noche:  Martes 31 de Octubre en modalidad PRESENCIAL**, a partir de las 18hs.
   
   * TP GAME grupal, la fecha de presentación será la clase Nº 14 (6 y 7 de Noviembre según la comisión).


  
