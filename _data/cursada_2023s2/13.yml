  **TURNO NOCHE POR AHORA SE MANTIENE LA FECHA Y HORARIO** <br>
  **PARCIAL T.Noche Martes 31/10 18:00hs. - Laboratorio MA-109 (1er Piso Edif Malvinas)** - Prof. Gerardo Gonzalez Tulian
  
  Los que puedan y deseen llevar sus notebooks para poder trabajar en ellas pueden hacerlo; consideren llevar también adaptador de red, cable ethernet, y los accesorios que requieran para conectarse, teniendo en cuenta que no habrá red Wifi disponible. 
  
