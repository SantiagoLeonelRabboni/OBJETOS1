descripcion: |
  Esta semana seguimos trabajando los conceptos que ya vimos, y comenzamos a jugar con  Wollok Game. 
  Les dejamos 2 videos cortos introductorios sobre este tema para que los vean antes de las clases prácticas del jueves.

  ¡ATENCIÓN! Esta semana hay entrega obligatoria y el ejercicio viene potente!... ya precalentamos motores y llegó el momento de pisar el acelerador.

  A partir de ahora, todos los ejercicios se presentan como repositorios GitHub, es decir, asignaciones dentro del classroom de la materia. 
  Es lo que venimos practicando en clase presecial y virtual sobre GIT, y todos/as debieron haber completado el fomulario de registro de usuario GIT para entregas que indicamos en Discord. Si alguien aún no lo hizo, última oportunidad! Acá va el [**Link al Formulario:**](https://forms.gle/FXdugHZ52xwwLqD27)
  
  La forma de entrega de esta semana será realizando push al repositorio del Class Room personal de cada alumno/a **antes de la fecha límite indicada**. Pasado ese día, **no les permitirá realizar ningún push más**. Les conviene ir haciendo commits parciales y push mientras van desarrollando la solución.


