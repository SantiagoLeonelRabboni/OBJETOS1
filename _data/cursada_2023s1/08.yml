descripcion: |
  Esta semana paramos un poco la pelota, y reforzamos el trabajo con los conceptos vistos hasta ahora, integrando objetos, clases e instancias.

  Algunos de los videos de cuatrimestres anteriores son para seguir pensando y trabajando los conceptos que vimos, y cómo aplicarlos a resolver distintas situaciones. En particular, en uno se resuelve la parte de bultos de la entrega de camión de transporte, que es un caso en el que hay que agregar métodos en objetos que ya vienen definidos de partes anteriores de la consigna.  
  Los otros dos son de dos características del lenguaje que sirven para poder "escribir más corto" algunas cosas.

  **Hay una nueva entrega obligatoria**. Pero cambiamos la modalidad de la entrega. Deberán formar grupos de hasta 5 integrantes como máximo.
  
  Deben completar el siguiente [**formulario**](https://forms.gle/7yvMfoA7Lxpt3zfC9) con un nombre de grupo que definan, a qué comision pertenecen los integrantes y los apellidos y nombres de cada integrante del grupo y usuario de github. **No** se pueden mezclar alumnos de diferentes comisiones y los grupos pueden ser de hasta 5 personas, no pueden ser más de 5 ni individual. Por favor que un solo integrante complete el formulario con todos los datos del grupo lo antes posible.
 
  Luego en el **classroom** solo uno de los integrantes crea el grupo colocando el nombre y presionando el boton "Create team" en el momento de hacer click en "**Clonar el ejercicio**". Esto crea el repositorio para el grupo y luego el resto de los integrantes simplemente se unen (join) al grupo al que pertencen al momento que van a hacer click en el link del ejercicio de esta página.



