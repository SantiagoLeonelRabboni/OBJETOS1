descripcion: |
  **Información Importante sobre los Parciales**
  
  **El Parcial será PRESENCIAL el día Jueves 22 de Junio en el horario correspondiente para cada comisión**.
  
  El lugar de reunión es el Laboratorio 3 de edificio Malvinas Argentinas, luego se les indicará en que aula se hará el examen.
  
  **Turno Mañana 08:00hs.** - Prof. Lucas Spigariol
  
  **Turno Noche 18:00hs.** - Prof. Gerardo Gonzalez Tulian
  
  Los que puedan y deseen traer sus notebooks para poder trabajar en ellas pueden hacerlo; consideren traer también adaptador de red, cable ethernet, y los accesorios que requieran para conectarse, teniendo en cuenta que no habrá red Wifi disponible. 
  
  La modalidad será **INDIVIDUAL** y **ABIERTO**, lo que significa que podrán utilizar todos los apuntes que tengan tanto físicos como digitales.
  Tendrá una duración máxima de 3 horas y media y consistirá en resolver un ejercicio similar a los que trabajamos en las últimas clases, siendo la única forma de entrega la realización del push a un repositorio de github que será provisto por el docente en el momento de la clase.
  
  **Importantísimo**: Tengan anotado en físico o digital el token personal de github ya que una vez cumplido el horario de fin del examen no se podrá realizar el push y quedará sin entregar.

