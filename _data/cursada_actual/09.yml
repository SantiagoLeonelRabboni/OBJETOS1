descripcion: |
  Esta semana seguimos trabajando los conceptos que ya vimos, y comenzamos a jugar con  Wollok Game.

  Para Game tenemos una serie de videos, e intentaremos hacer alguna clase especial sobre este tema.
  Los otros dos videos son de temas bien puntuales, para seguir aprendiendo técnicas de codificación.

  La entrega obligatoria de esta semana viene potente, por favor consideren que les puede llevar un rato. Incluye una parte de Game para que empiecen a practicar.  

  Les va a traer recuerdos, es la continuación de flotas de rodados. Creemos que es interesante que practiquen el tema de agregar cosas sobre código que hicieron antes, esto es lo más común en entornos laborales.  

  **Importante**  
  La parte obligatoria de la entrega es hasta la etapa 4, "posiciones y Game", inclusive. Las otras dos etapas son opcionales.  
  Por eso también no les dejamos más ejercicios, con los opcionales tienen para divertirse.

  Les conviene arrancar con un repo nuevo, le pasan los archivos de la entrega previa y a partir de ahí siguen.  
  **Tip** sobre esto que les puede ser muy útil - si copian archivos por afuera de Wollok, a un proyecto que tienen abierto en Wollok, después tienen que ir al proyecto y pulsar F5 para que tome los cambios. Wollok no se da cuenta solo. ¡¡OJO!! con esto.

  Quienes ya esten cancheros con GIT pueden completar solamente nombre y apellido, y el link al repo. El resto, tiene que pegar el código como veníamos haciendo. Quienes tengan que hacer esto, por favor miren **antes de empezar** cómo organizar los archivos. Y les pedimos que hagan el intento para que les ande Git, si tienen algún problema ya saben que tienen la sesión de consulta de los sábados con Joaquín, o pueden consultar por discord o campus en cualquier momento.

  (repito el aviso)  
  Recuerden que los sábados Joaquín pone un horario para consultas, quienes tengan problemas con Git, con Game, o con lo que sea (de la materia claro), lo pueden ver con él.  
  También tienen siempre discord y campus.


