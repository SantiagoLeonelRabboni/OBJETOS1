descripcion: |
  Entramos en la recta final de la cursada donde las cosas se ponen muy intersantes en la materia.

  Esta semana comenzamos con el último concepto fuerte de la cursada: **Herencia**. Hay dos videos bien puntuales sobre esto, otro video más para seguir aprendiendo técnicas de codificación.

  En esta oportunidad **NO** hay entrega obligatoria pero igualmente deben practicar con el ejercicio **Plagas**, no es un ejercicio muy pesado pero atentos porque incorpora el concepto de **Herencia**. **¡Aprovechen el feriado para hacerlo!** Aunque no haya clase formal de práctica este jueves 25/5, las dudas que tengan las pueden consultar en el canal de Discord, así continuamos con la dinámica de ayudarnos entre todos/as.
  
  
  El ejercicio de golosinas, con la incorporación de nuevos requisitos para trabajar con clases y herencia, también está para resolver.

  Y esta semana también vamos a ir pensando en el trabajo práctico final que será en grupos de hasta 5 personas.
  Pueden ser los mismos grupos que hicieron el TP de la semana previa o pueden formar nuevos.
  

