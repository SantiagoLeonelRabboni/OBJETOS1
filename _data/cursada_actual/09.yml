descripcion: |
  Entramos en la recta final de la cursada donde las cosas se ponen muy intersantes en la materia.

  Esta semana comenzamos con el último concepto fuerte de la cursada: **Herencia**. Hay dos videos bien puntuales sobre esto, y otro video más para seguir aprendiendo técnicas de codificación.

  Les dejamos 2 nuevos ejercicios **"Golosinas - Clases - Herencia"** y **"Plagas"** que incorporan el concepto de herencia para que practiquen.
  
  El ejercicio de golosinas ya lo vimos antes, pero ahora se incorporan nuevos requisitos para trabajar con clases y herencia.


