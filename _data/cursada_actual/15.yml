descripcion: |
  Esta semana se realizará la entrega y defensa del TP Game Grupal para Comisión 2 (Turno Mañana) el día lunes 13/11 y el recuperatorio del parcial para ambas comisiones será el día martes 14/11 en el horario de turno noche. El jueves se hara la presentación de las mejoras sobre los TP Game de ambas comisiones. A continuación detallamos las actividades por comisión y día/horario. <br>
  ### **Comisión 2 (TURNO MAÑANA)**
  #### Lunes 13 de Noviembre 08:00hs PRESENCIAL
  - **Entrega y defensa TP Game Grupal**<br>
  Laboratorio MA-113 en 1er piso edificio Malvinas Argentinas (Origone 101)

  #### Martes 14 de Noviembre 18:00hs PRESENCIAL
  - **Recuperatorio del Parcial en el día y horario de Turno Noche**<br>
  Laboratorio MA-109 en 1er piso edificio Malvinas Argentinas (Origone 101) <br>
  Quienes tengan algún inconveniente con el día y horario deben ponerse en contacto a través de Discord con el profesor Lucas Spigariol antes del día 14/11.<br>

  #### Jueves 16 de Noviembre 18:00hs PRESENCIAL/HIBRIDA
  - **Re-Entrega TP Game Grupal**<br>
  Laboratorio MA-109 en 1er piso edificio Malvinas Argentinas (Origone 101)
  <br><br>

  ### **Comisión 1 (TURNO NOCHE)**
  #### Martes 14 de Noviembre 18:00hs PRESENCIAL
  - **Recuperatorio del Parcial**<br>
  Laboratorio MA-109 en 1er piso edificio Malvinas Argentinas (Origone 101) <br>
  Quienes no necesiten recuperar, están eximidos de asistir este día.<br>
  
  #### Jueves 16 de Noviembre 18:00hs PRESENCIAL
  - **Re-Entrega TP Game Grupal**<br>
  Laboratorio MA-109 en 1er piso edificio Malvinas Argentinas (Origone 101)

  ### **AMBAS COMISIONES (1 y 2)**
  **Obligatoriamente** deben recuperar todos(as) aquellos(as) alumnos(as) que se sacaron nota menor a **4** o estuvieron ausentes en la fecha del parcial. 

  **Opcionalmente**: aquellos(as) alumnos(as) que se sacaron notas entre **4 y 6**, pueden optar por rendir recuperatorio para evitar el examen integrador si sacan nota mayor o igual a 7. La nota del recuperatorio pisa la nota del parcial.

