  ### Comisión 1 (Martes y Jueves de 18 a 22)

    Martes **4/7 Recuperatorio y Exposición de TP Game Grupal PRESENCIAL**
  
  **Obligatoriamente** deben: 
    - Recuperar todos(as) aquellos(as) alumnos(as) que se sacaron nota menor a **4** o estuvieron ausentes en la fecha del parcial. 
    - Quienes sacaron **4** o **más**, deben realizar la exposición del TP Game Grupal y es requisito que esté funcionando y tenga incluidas las correcciones y las mejoras solicitadas en la presentación del día 27/6 para conseguir la aprobación de la materia.

  **Opcionalmente**:
    - Aquellos(as) alumnos(as) que se sacaron notas entre **4 y 6**, en lugar de exponer el TP Game Grupal en esta semana, pueden elegir rendir recuperatorio para evitar el examen integrador, quedando para la próxima semana su defensa del TP Game Grupal.

    
