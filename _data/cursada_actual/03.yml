descripcion: |
  Esta semana viene con mucho para pensar y repasar sobre lo que hablamos en las clases anteriores.
  En algunos casos hay un objeto que tiene que memorizar algo, y hay que decidir en qué objeto hay que agregar un atributo, y qué valor conviene recordar. 
  A veces, el valor de un atributo es un objeto definido por nosotros, en lugar de un número o un booleano como era hasta ahora.
  También aparece el polimorfismo y la necesidad de respetar contratos. 
  <br>*Tema nuevo*: **los tests**.
  Como siempre te dejamos videos de cursadas anteriores. En los videos hay distintos casos de interacción entre distintos objetos.
  <br>Y por último, **ya deberían tener todos instalado y funcionando el IDE de Wollok**. Esta semana hay un ejercicio para practicar y en clase vamos a ver como se realiza el clonado de repos desde el mismo IDE (ya hemos practicado usando la terminal)

