descripcion: |
  Esta semana viene con mucho de elaborar sobre lo que hablamos en las dos anteriores, y dos temas nuevos.
  En los videos hay distintos casos de interacción entre distintos objetos. En algunos hay un objeto que tiene que memorizar algo, y hay que decidir en qué objeto hay que agregar un atributo, y qué valor conviene recordar. 
  A veces, el valor de un atributo es un objeto definido por nosotros, en lugar de un número o un booleano como era hasta ahora.
  También aparece el polimorfismo y la necesidad de respetar contratos. 

  Los dos temas nuevos son: 1. el ambiente Wollok, y 2. los tests.

  Por favor, no se olviden, después de tener Wollok instalado y andando, llenen la encuesta en https://forms.gle/7AVNEQcXFAvYY2nSA . Es lo que mandamos al campus y a Discord.

  Aparece un nuevo ejercicio, que es una extensión del modelo de Pepita la golondrina. Trabajamos con ese, y con el de gustos.

  Todo esto está en los videos, mírenselos bien por favor.

  Esta semana hay **dos** encuentros, el martes para el entorno Wollok, el jueves para revisar la entrega y puntualizar algún tema nuevo.


