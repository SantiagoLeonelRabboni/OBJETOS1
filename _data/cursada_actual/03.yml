ejercicios:
  - name: Introducción a Wollok Game
    classroom: https://classroom.github.com/a/HwkS6pzE
    comentarios: 
      - name: Enunciado base para comenzar a conocer Wollok Game. Deberán aceptar la Asignación con su usuario de github, y luego clonar el repositorio en la PC donde irán a realizar la práctica, de la forma que vimos en clase con la terminal y los comandos de GIT. Luego, tendrán que importar el proyecto clonado en el IDE de Wollok para resolverlo.
  - name: SPA
    classroom: https://classroom.github.com/a/kHYCmf8D
    comentarios: 
      - name: Ejercicio para practicar lo visto hasta ahora. Aceptar la Asignación con su usuario de github, y luego clonar el repositorio en la PC donde irán a realizar la práctica. Intenten resolverlo en casa, y en la clase del jueves veremos la solución completa.


