descripcion: |
  En esta semana, vamos a hablar un poco en detalle sobre expresiones y tipos.  
  Vamos a ejercitar la capacidad de escribir expresiones que combinen varias operaciones.  
  También vamos a pensar, y decidir sobre, el tipo de lo que devuelve una expresión.

  Por otro lado, vamos a seguir haciendo práctica sobre colecciones, y sobre cómo hacer para combinar varios objetos en un mismo ejercicio.

