descripcion: |
  Esta semana reforzamos el trabajo con **colecciones**, en particular trabajamos con consignas un poco más complejas en las que se necesita usar colecciones para resolverlas.  

  Hay dos videos de cuatrimestres anteriores donde volvemos sobre el ejercicio de golosinas, para entender qué hicimos comparando la visión interna, que se ve en el diagrama dinámico, con la externa, que se ve en el código. 
  
  
  Volvemos a machacar sobre los conceptos básicos: división de tareas en distintos objetos, contrato, polimorfismo, definición del estado (la memoria) de un objeto.  
  En el último, repasamos las operaciones que resuelven recorridos, y planteamos cómo usar la idea de tipo para elegir cuál de las operaciones (filter / map / all / any / etc.) usar en cada caso. La noción de tipo los va a acompañar durante toda su carrera como programadores, es importante que se vayan haciendo amigues.
  
  La entrega obligatoria de esta semana también viene bastante más picante, tienen que manejar una colección de objetos que ustedes tienen que programar. 

  

