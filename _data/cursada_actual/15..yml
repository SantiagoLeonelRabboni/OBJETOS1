descripcion: |
  **Semana de recuperatorio.** 

  El enunciado lo enviaremos a aquellos alumnos que esten conectados a las 18:30 hs del día 17 de Noviembre del 2020. 
  
  Utilizaremos un formulario de google para registrar las entregas, los que entreguen el código en un repositorio de GiHub  solamente deberán completar  nombre y apellido, el link al repo, y no hace falta que peguen el código en el formulario. Aquellos que no realicen la entrega por Git tiene que pegar el código en el formulario como veníamos haciendo. Hay 4 lugares donde deben pegar el código. Cada lugar corresponde a un archivo de código fuente que deben codificar.

  El horario de finalización será hasta las 22:00 hs, luego de ese horario no se aceptarán más entregas y todos los que no tengan el formulario entregado serán considerados ausentes.

 
