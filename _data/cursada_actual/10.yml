descripcion: |
  Esta semana seguimos trabajando el concepto de **Herencia de Clases**. Entramos en el terreno donde es necesario afianzar los conocimientos adquiridos y comprender la diferencia entre lo dinámico/estado (las instancias) y lo estático/código (las clases).
  Hay varios videos que complementan y cierran el tema **Herencia de Clases** con nuevos conceptos como lookup method.

  La entrega **grupal obligatoria** de esta semana es el ejercicio **Oktubre Fest**, Es obligatorio entregar hasta los requerimientos de la segunda parte inclusive con **fecha límite 25-Octubre**. No se dejen estar y todos los que quieran y puedan hagan los requerimientos avanzandos y el bonus así siguen practicado.

  Y hablando de lo que falta, el parcial será el **Martes 09-Noviembre** y la proxima semana se presenta el trabajo práctico grupal.
  
  Como es habitual, también les dejamos otros ejercicios complementarios y algunos resueltos para seguir practicando y mejorando.

  **Fechas Importantes**
  * Taller de Markdown **Mates 26/10 a las 18hs** dictado por el profesor Fede Aloi  
  * Parcial **Martes 09-Noviembre**
  * Entrega y defensa del TP grupal  **16 de Noviembre**

