descripcion: |
  Esta semana seguimos trabajando el concepto de **Herencia de Clases**. Entramos en el terreno donde es necesario afianzar los conocimientos adquiridos y comprender la diferencia entre lo dinámico/estado (las instancias) y lo estático/código (las clases).
  Hay varios videos que complementan y cierran el tema **Herencia de Clases** con nuevos conceptos como lookup method.

  **ATENCIÓN** que hay entrega **grupal obligatoria**. El ejercicio **Semillas** tiene todo lo que vimos hasta ahora, y les va a permitir que verifiquen como vienen con la materia, deberían poder resolverlo individualmente, pero reforzamos la idea de trabajar en grupo ya que es fundamental y parte de lo que deben aprender en esta cursada. La **fecha límite de entrega es 4-junio**. No se dejen estar, juntense a resolverlo lo antes posible.
  La asignación tiene ya definidos los mismos grupos que hicieron el TP de Ecosistemas Espaciales. Si alguien necesita cambiar de grupo por favor nos avisan en el canal de Discord.
  
  También les dejamos el ejercicio **Naves Espaciales** que está explicado en los videos de esta semana, para que lo vayan haciendo también y practiquen herencia de clases, no es obligatorio pero es muy recomendable que lo hagan. 
  

