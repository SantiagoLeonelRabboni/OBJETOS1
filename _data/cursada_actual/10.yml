descripcion: |
  Esta semana seguimos trabajando el concepto de **Herencia de Clases**. Entramos en el terreno donde es necesario afianzar los conocimientos adquiridos y comprender la diferencia entre lo dinámico/estado (las instancias) y lo estático/código (las clases).
  Hay varios videos que complementan y cierran el tema **Herencia de Clases** con nuevos conceptos como lookup method.

  La entrega **grupal obligatoria** de esta semana es el ejercicio **Oktubre Fest**, Es obligatorio entregar hasta los requerimientos de la segunda parte inclusive con **fecha límite 17-Octubre**. No se dejen estar y todos los que quieran y puedan hagan los requerimientos avanzandos y el bonus así siguen practicado.

  Y hablando de lo que falta, el parcial será el **Martes 01 y Jueves 03 de Noviembre** y la siguiente semana se presenta el trabajo práctico grupal de Wollok Game.
  
  **ATENCIÓN**: La clase de apoyo del sábado 15/10/22 se pasa al: **Jueves 13/10 a las 19hs.**


