descripcion: |
  Llego la hora de demostrar todo lo que hemos aprendido durante este cuatrimestre. Si, esta semana es el parcial de nuestra querida materia.

  El enunciado del parcial se publicará  minutos antes de las 18:30 hs del día 03 de Noviembre del 2020. A las 18:30 hs los docentes nos conectaremos para hacer un repaso en conjunto del enunciado y permaneceremos en línea hasta la hora de finalización.
  
  Utilizaremos un formulario de google para registrar las entregas, los que entreguen el código en un repositorio de GiHub  solamente deberán completar  nombre y apellido, el link al repo, y no hace falta que peguen el código en el formulario. Aquellos que no realicen la entrega por Git tiene que pegar el código en el formulario como veníamos haciendo. Hay 4 lugares donde deben pegar el código. Cada lugar corresponde a un archivo de código fuente que deben codificar.

  El horario de finalización será hasta las 22:00 hs, luego de ese horario no se aceptarán más entregas y todos los que no tengan el formulario entregado serán considerados ausentes.

  **Trabajo Práctico Grupal**  
   * la fecha de entrega será la semana 14, hasta el día 10 de Noviembre a las 18 hs. Completar el siguiente [formulario](https://forms.gle/CCU22GTjjt6MqbhdA) con un nombre de grupo que definan y los apellidos y nombres de cada integrante del grupo. Recuerden que los grupos pueden ser de  hasta 4 personas, no pueden ser 5 y tampoco queremos que sea individual. Por favor que un solo integrante complete el formulario con todos los datos del grupo.
   
