descripcion: |
  En esta semana, empezamos a armar programas en los que intervienen varios objetos, y estudiar cómo pueden relacionarse entre ellos.
  En particular, vamos a ver qué es el **polimorfismo** en objetos, y a empezar a hablar de las ventajas que nos da para construir programas. 
  Relacionado con esto, también vamos a hablar de cómo se refleja la idea de **contrato** en la programación con objetos.
  Uf, bastantes cosas ... que vamos a ir profundizando y repasando más adelante, el objetivo de esta semana es introducir algunas ideas que vamos a desarrollar durante todo el curso. 
  También les dejamos algunos videos de cursadas anteriores que tocan los mismos temas que vamos a ver durante las clases.<br>
  Todos/as deberían ya tener instalado el IDE de Wollok en las PC donde van a realizar las prácticas y será la única herramienta para programar que utilizaremos durante esta cursada. Las instrucciones las vimos en la clase del jueves pasado que quedó grabada y publicada en Semana 1. Además, verán linkeadas en la página de la materia, pestaña [**Material**](https://obj1-unahur.github.io/material), sección **Wollok**, los videos sobre como instalarlo en Windows y en Linux. <br>
  Los ejercicios propuestos de Mumuki, tal como vimos en la clase del jueves, se pueden realizar directamente en el IDE de Wollok, leyendo las consignas propuestas en la página de Mumuki. <br>
  Recuerden siempre que pueden consultar las dudas en el canal de Discord de la materia. <br>

 

