descripcion: |
  En esta semana, empezamos a armar programas en los que intervienen varios objetos, y estudiar cómo pueden relacionarse entre ellos.
  En particular, vamos a ver qué es el **polimorfismo** en objetos, y a empezar a hablar de las ventajas que nos da para construir programas. 
  Relacionado con esto, también vamos a hablar de cómo se refleja la idea de **contrato** en la programación con objetos.

  Uf, bastantes cosas ... que vamos a ir profundizando y repasando más adelante, el objetivo de esta semana es introducir algunas ideas que vamos a desarrollar durante todo el curso. 
  También les dejamos algunos videos de cursadas anteriores que tocan los mismos temas que vamos a ver durante las clases.<br>
  
  **Importante**: Todos/as deberían ya tener instalado el IDE de Wollok en las PC donde van a realizar las prácticas. Las instrucciones las verán linkeadas en la página de la materia, pestaña [**Material**](https://obj1-unahur.github.io/material), sección **Wollok**, los videos sobre como instalarlo en Windows y en Linux. <br>
  Recuerden siempre que pueden consultar las dudas en el canal de Discord de la materia. <br>

  Vamos a comenzar a trabajar con **GIT**. Para eso, deberán "clonarse" el repositorio aceptando la asignación que figura más abajo como **GIT - Presentación Personal**. Si aún no estás registrado en github, en el momento que intentes aceptar la asignación se te indicará como registrarte. Es muy importante que tomes nota del usuario con el que te vas a registrar, el email y la contraseña. Luego veremos que también será necesario generar un token para utilizar GIT en tu PC o en las PCs de la Universidad. 

  Por último, les dejamos los ejercicios de esta semana, que deberán realizar en el IDE de Wollok aceptando la asignación, y luego clonándose el repositorio en sus PCs. Lo resuelven en Wollok, y luego suben la solución realizando el push. Les dejamos un video corto explicando el procedimiento. <br>

