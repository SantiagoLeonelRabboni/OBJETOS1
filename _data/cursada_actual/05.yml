descripcion: |
  Esta semana **NO hay entrega obligatoria**. Nos toca aprender a usar **listas** usando programación con objetos.  
  Como no podría ser de otra forma, vamos a representar cada lista como un objeto. Los objetos que representan listas "ya vienen" en Wollok, son fáciles de armar, y tienen un montón de mensajes útiles.  
  Muchos de estos mensajes resuelven casos de _recorrido_ sobre listas en forma sencilla ... obviamente una vez que los aprendemos a usar. Para poder hacer recorridos de esta forma, necesitamos la asistencia de otros objetos, a los que llamamos **closures** o **bloques**. Hay toda una serie de videos sobre el tema de bloques y recorridos.

  También vamos a conocer a los **conjuntos**, unos "primos" de las listas. Hay un video específico para conjuntos.

  A su vez, tener la capacidad de manejar listas, nos permite encarar enunciados un poco más ambiciosos. Incluimos varios ejercicios para practicar y algunos se van resolviendo en los videos. Y también tienen ejercicios en Mumuki para entretenerse.

  Y ... se viene se viene ... usar Git ... que es un tema impotante. Hay que instalar un software en la compu que estén usando, y usar una consola para ingresar comandos por teclado o también se puede usar directamente desde wollok. Todas cosas que son comunes en el trabajo como desarrollador, por eso queremos que se acostumbren desde ahora.

  Por favor, vayan leyendo el "otro apunte sobre Git" que está en la página de material, es cortesía de colegas de la Universidad Tecnológica Nacional - regionales Buenos Aires y Delta. Instalen Git, en este apunte está el link.  
  **Después** de leer el "otro apunte sobre Git" y de tenerlo instalado, léanse la "Guía rápida de cómo usar Git".  

