descripcion: |
  Esta semana toca aprender a usar **listas** usando programación con objetos.  
  Como no podría ser de otra forma, vamos a representar cada lista como un objeto. Los objetos que representan listas "ya vienen" en Wollok, son fáciles de armar, y tienen un montón de mensajes útiles.  
  Muchos de estos mensajes resuelven casos de _recorrido_ sobre listas en forma sencilla ... una vez que los aprendemos a usar. Para poder hacer recorridos de esta forma, necesitamos la asistencia de otros objetos, a los que llamamos **closures** o **bloques**. Hay toda una serie de videos sobre el tema de bloques y recorridos.

  También vamos a conocer a los **conjuntos**, unos "primos" de las listas. Hay un video específico para conjuntos.

  A su vez, tener la capacidad de manejar listas, nos permite encarar enunciados un poco más ambiciosos. Incluimos varios ejercicios. Uno se va resolviendo en dos videos. Uno es la entrega para la semana que viene. El tercero se lo dejamos como práctica adicional. Y también tienen ejercicios en Mumuki para entretenerse.

  Y ... se viene se viene ... usar Git (googleen qué es "Git") que es un tema ... que se puede complicar. Hay que instalar un software en la compu que estén usando, y usar una consola para ingresar comandos por teclado. Todas cosas que son comunes en el trabajo como desarrollador, por eso queremos que se acostumbren desde ahora.

  Por favor, vayan leyendo el "otro apunte sobre Git" que está en la página de material, es cortesía de colegas de la Universidad Tecnológica Nacional - regionales Buenos Aires y Delta. Quienes puedan, instalen Git, en este apunte está el link.  
  **Después** de leer el "otro apunte sobre Git" y de tenerlo instalado, léanse la "Guía rápida de cómo usar Git".  

  Finalmente, si hay consultas, nos va a servir **mucho** el dato de qué SO usa cada quién. Por eso, por favor, llenen esta encuesta, les va a tomar 23 segundos: https://forms.gle/7UgYnBFugFGhzm3E8 . ¡Gracias!



