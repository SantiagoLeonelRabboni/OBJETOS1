descripcion: 
  Antes de continuar leyendo, necesitamos que nos cuentes cual es el usuario de git que vas a utilizar para hacer las entregas. Por favor tomate 1 minuto y completa el formulario de [**Usuario Git**](https://forms.gle/KvtvsTybrZEqeYkE9) antes del 6/9/22.


  Esta semana **NO hay entrega obligatoria**. Aprenderemos a usar **listas** en la programación con objetos.  
  Como no podría ser de otra forma, vamos a representar cada lista como un objeto. Los objetos que representan listas "ya vienen" en Wollok, son fáciles de armar, y tienen un montón de mensajes útiles.  
  
  
  Muchos de estos mensajes resuelven casos de _recorrido_ sobre listas en forma sencilla ... obviamiente, una vez que los aprendemos a usar. Para poder hacer recorridos de esta forma, necesitamos la asistencia de otros objetos, a los que llamamos **closures** o **bloques**. 
  
  
  Hay toda una serie de videos sobre el tema de bloques y recorridos.

  También vamos a conocer a los **conjuntos**, unos "primos" de las listas. Hay también un video específico para conjuntos.

  
  A su vez, tener la capacidad de manejar listas, nos permite encarar enunciados un poco más ambiciosos. Incluimos varios ejercicios para practicar y algunos se van resolviendo en los videos. Y también tienen ejercicios en Mumuki para entretenerse.


