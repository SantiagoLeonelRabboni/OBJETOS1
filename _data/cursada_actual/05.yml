descripcion: 
  Esta semana NO hay entrega obligatoria. Aprenderemos a usar **colecciones** en la programación con objetos.  
  Como no podría ser de otra forma, vamos a representar cada colección como un objeto. Los objetos que las representan (listas y conjuntos) "ya vienen" en Wollok, son fáciles de armar, y tienen un montón de mensajes útiles. Recomendamos **muy fuertemente** que se vayan amigando con ellos; lo que usaremos en la materia está en el apunte que figura en esta página, pestaña **Material**, [Guía sobre colecciones y closures](https://objetos1wollokunq.gitlab.io/material/guia-colecciones-basicas.pdf).
  
  
  Muchos de estos mensajes resuelven casos de _recorrido_ sobre colecciones en forma sencilla ... obviamiente, una vez que los aprendemos a usar. Para poder hacer recorridos de esta forma, necesitamos la asistencia de otros objetos, a los que llamamos **closures** o **bloques de código**. 
  
  
  Hay toda una serie de videos cortos sobre el tema de bloques y recorridos que van a encontrar en la sección Videos.

  
  Aprender a manejar listas y conjuntos, nos permite encarar enunciados un poco más ambiciosos. Incluimos varios ejercicios para practicar y algunos se van resolviendo en los videos. Y también tienen ejercicios en Mumuki para entretenerse.


