descripcion: |
  Esta semana empezamos a trabajar con **clases**, un concepto que nos va a permitir tener muchos objetos que comparten su definición de memoria y métodos. Esto para poder tener p.ej. muchos chocolatines sin tener que definir los objetos `chocolatin1`, `chocolatin2`, etc..

  Hay varios videos sobre clases, terminaron siendo cuatro. Además de ir agregando conceptos, se va repitiendo la idea principal varias veces, traten de mirárselos en orden, tal vez con el segundo se entiende muy más o menos, y después de los otros dos va quedando un poco más claro.

  La entrega obligatoria de esta semana trata de ser más tranca, es la primera parte de un ejercicio. Entre los que les dejamos para practicar, está el mismo ejercicio pero entero. Lo obligatorio es la entrega, no se vuelvan locos, cada uno hace hasta donde puede y sus circunstancias lo permitan.

  Sería bueno que intentaran hacer la entrega por Git, con lo que vieron el martes 19. Igual les dejamos el Google Form como las semanas anteriores, pero inténtenlo, si sale sale, si no lo vamos hablando por discord, por el campus, o en las próximas sesiones.  
  Para eso les dejamos un campo en la entrega para que pongan el repositorio en el que armaron la solución.  
  También hay otro campo en el que tienen que poner su usuario GitHub. Ese es obligatorio, o sea, por lo menos la cuenta en GitHub la tienen que sacar.


