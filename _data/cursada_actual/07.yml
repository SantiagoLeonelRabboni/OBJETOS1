descripcion: |
  Esta semana empezamos a trabajar con **clases**, un concepto que nos va a permitir tener muchos objetos que comparten su definición de memoria y métodos. Esto para poder tener por ej. muchos chocolatines sin tener que definir los objetos `chocolatin1`, `chocolatin2`, etc..

  Hay varios videos de cursadas anteriores sobre clases, son cuatro. Además de ir agregando conceptos, se va repitiendo la idea principal varias veces, traten de mirárselos en orden.

  En los ejercicios propuestos para esta clase tenemos _**Flotas de Rodados**_ que es bastante largo y se pone bueno con los desafíos, además pide implementar una solución con Game, así pueden seguir practicando con esa librería. También dejamos otro que se llama _**Servicios Profesionales**_. 
  
  Hagan todos los ejercicios, es la forma que tenemos de estudiar en esta materia y recuerden aprovechar el canal de consultas de Discord para discutir soluciones o consultar todas las dudas que se les presenten.
  
  <br>
  **TP Game Final**

  Vamos adelantando el repo donde deberán desarrollar el **-->** [**TP Game Grupal**](https://classroom.github.com/a/hUnPAC5R) **<--** que corresponde a la segunda evaluación parcial de esta cursada. El juego que deberá desarrollar cada equipo es de libre elección, y por ahora les dejamos estas consideraciones (más adelante les daremos algunos detalles más):
  - Debe ser un juego desarrollado en Wollok Game que se pueda jugar en cualquier computadora que tenga instalado el entorno de Wollok.
  - Debe tener al menos 2 niveles de dificultad y las instrucciones de juego en algún lugar que sea visible (en el mismo juego) y el jugador pueda ver y memorizar antes de comenzar a jugar.
  - Deben participar todos/as los/as integrantes del grupo en el desarrollo del juego, ya que en la defensa se les pedirá a cada uno/a que explique como fue implementada cada parte del juego.
  - Deben utilizar todos los conceptos vistos en la materia: objetos, clases, herencia, polimorfismo, colecciones, closures, etc.
  - Por lo indicado en el punto anterior, lo que recomendamos es que no pongan ahora todo el esfuerzo en el juego, ya que quedan aún muchos conceptos por afianzar y aprender. Hay varios TPs que deberán resolver antes de empezar a codificar la solución del Game, pero pensamos que ya podrían ir discutiendo en grupo la idea de lo que irán a desarrollar y consultar con los profes.



