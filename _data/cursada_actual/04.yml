descripcion: |
  Esta semana seguimos trabajando los conceptos que ya vimos, y comenzamos a jugar con  Wollok Game. 
  Les dejamos 2 videos cortos introductorios sobre este tema para que los vean antes de las clases virtuales de martes y jueves.

  ¡ATENCIÓN! Esta semana hay entrega obligatoria y los ejercicios vienen potentes... ya precalentamos motores y llegó el momento de pisar el acelerador.
  Por favor, no se olviden, quienes ¡todavía! no tengan instalado Wollok, háganlo hoy mismo!

  A partir de ahora, todos los ejercicios se presentan como repositorios GitHub, es decir, asignaciones dentro del classroom de la materia. 
  No es más que lo que venimos practicando en clase presecial y virtual sobre GIT.
  
  La forma de entrega de esta semana será realizando push al repositorio del Class Room personal de cada alumno/a antes de la fecha límite indicada. Pasado ese día, no les permitirá realizar el push.


