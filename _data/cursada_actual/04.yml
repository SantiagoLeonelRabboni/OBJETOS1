descripcion: |
  Esta semana seguimos trabajando los conceptos que ya vimos, y comenzamos a jugar con  Wollok Game.
  
  En clase vamos a trabajar con Game y dejamos 2 videos adicionales e intentaremos hacer alguna clase especial sobre este tema.

  La entrega obligatoria de esta semana viene potente, por favor consideren que les puede llevar un rato.
  Por favor, no se olviden, quienes ¡todavía! no tengan instalado Wollok, háganlo.

  A partir de esta semana los ejercicios se presentan como repositorios GitHub. 
  
  Uno de los ejercicios es la entrega de esta semana. ¿Cómo se entrega? Realizando un push al repositorio del Class Room personal de cada alumne.


