descripcion: |
  Esta semana vamos a reforzar varias cosas: definición del estado de un objeto, contratos, uso de parámetros, tests.
  Vamos a ponerle foco al tema de las **referencias** entre objetos.  
  También comenzamos la transición de Mumuki al ambiente Wollok. De paso, damos nuestros primeros pasitos con Git.

  Por favor, no se olviden, quienes ¡todavía! no tengan instalado Wollok, háganlo lo antes posible.

  A partir de esta semana los ejercicios se presentan como repositorios GitHub. Por ahora bájenselos como zip y cárguenlos en el entorno Wollok, hay un video [Cargar un ejercicio desde GitHub bajándolo como Zip, y llevarlo al ambiente Wollok](https://youtu.be/PDEGqUcXlV4) que agregamos en la sección "videos" que habla sobre eso. 
  
  Uno de los ejercicios es la entrega de esta semana. ¿Cómo se entrega? Pegando el código en un Google Form.

  Hay varios videos, y algunos son largos, esperamos aprender a ser más concisos. Esperamos que estos valgan la pena del tiempo que inviertan en verlos.


