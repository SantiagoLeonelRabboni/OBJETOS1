descripcion: |
  Hola!
  ¡Te damos la bienvenida a la primer semana de cursada de Programación con Objetos 1!
  Todos los días lunes se publicará en este espacio el material de la semana en curso, donde encontrarás los videos de apoyo a la teoría, videos de clases virtuales, los ejercicios a realizar y los temas que vamos a estar viendo.
  
  Durante esta semana, vamos a comenzar a trabajar con **GIT**. Para eso, vas a tener que clonarte el repositorio **Aceptando la asignación** que figura más abajo como **GIT - Presentación Personal**. El link te lleva directamente a la plataforma Github, que será el manejador de versiones de software y contenedor de los repositorios que iremos produciendo durante la cursada. Es **fundamental** que desde la primer clase tengas dado de alta el usuario personal e intransferible que te servirá para presentar los trabajos prácticos tanto individuales como grupales. 
  Si ya tenías usuario de github, podés utilizarlo para esta cursada, y si no tenés usuario, en el momento que intentes aceptar la asignación, la misma aplicación te guiará en el proceso de registración. Es muy importante que tomes nota del usuario con el que te vas a registrar, el email y la contraseña. Luego veremos que también será necesario que generes un token, pero vamos de a poco. Te dejamos un video de una clase donde vimos el paso a paso sobre como registrarse y usar GIT.
  
  También comenzaremos a conocer los objetos y mensajes en el paradigma de objetos. Más abajo encontrarás videos que nos intruducen en el tema.


