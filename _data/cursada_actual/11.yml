descripcion: |
  Arrancamos el último TP que será con Wollok Game, y en esta optortunidad **NO** hay enunciado.
  El juego que debe programar cada equipo es de libre elección. Puede ser cualquier juego que uds quieran implementar, algo totalmente nuevo o replicar un juego que ya existe como por ejemplo el Tetrix. Apelamos a su creatividad pero para conseguir algo de inspiración pueden revisar en la página de wollok donde hay varios juegos y ejemplos.
  
  **Pero no todo es tán fácil**. El juego que realicen lo deberán integrar a la consola de juegos que le entregamos. Van a tener que revisar el código, entender como integrarse y luego programar el juego. :-)
  
  El codigo de la consola ya se encuentra publiado y listo para que lo comiencen a analizar. 
  
  Por otro lado, vamos a usar el ejercicio **Vendedores** para seguir practicando, y además subiremos algunos resueltos adicionales para que puedan revisar el código.

  **Temas Importante**  
   * El parcial será el **Martes 21 y Miércoles 22 de Junio**
   * TP GAME grupal, la fecha de entrega será para la clase Nº 14 (28 y 29 de Junio) y es obligatorio que el codigo se pueda integrar con la consola que le entregamos.


  
