descripcion: |
  Esta semana seguimos trabajando el concepto de **Herencia de Clases**. Entramos en el terreno donde es necesario afianzar los conocimientos adquiridos y comprender la diferencia en lo dinámico/estado (las instancias) y lo estático/código (las clases).
  Hay varios videos que complementan y cierran el tema **Herencia de Clases** con nuevos conceptos como lookup method.

  La entrega obligatoria de esta semana es el ejercicio **Oktubre Fest**, Es obligatorio entregar hasta los requerimientos de la segunda parte inclusive. No se dejen estar y todos los que quieran y puedan hagan los requerimientos avanzandos y el bonus así siguen practicado.

  Y hablando de lo que falta, el parcial será el **2 de Julio** y esta semana se presenta el trabajo práctico grupal, que lo hemos bautizado **Pandemia Game**.
  
  Como es habitual, también les dejamos otros ejercicios complementarios y algunos resultos para seguir practicando y mejorando.

  **Temas Importante**  
  * TP Grupal. Completar el siguiente [formulario](https://forms.gle/W6WmpkaPnXft23uH8) con un nombre de grupo que definan y los apellidos y nombres de cada integrante del grupo. Recuerden que los grupos pueden ser de  hasta 3 personas, no pueden ser 4 y tampoco queremos que sea individual. Por favor que un solo integrante complete el formulario con todos los datos del grupo.
  
  * Todos aquellos que aún no subiron sus entregas con git por favor traten de hacelo si o si con Git esta semana.
  
  * Parcial **2 de Julio**

