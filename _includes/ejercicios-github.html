<div class="grid">
  {% for ej in ejercicios %}
  <article>
    <div class="container">
      <h3><b>{{ej.name}}</b></h3>
      <p markdown="span">{% if ej.classroom %}<i class="fas fa-book"></i> [Clonar el ejercicio]({{ej.classroom}}){% endif %}
      </p>
      <p markdown="span"><i class="fab fa-github"></i> [Ver enunciado](https://github.com/{{ej.repo}})</p>
    </div>
  </article>
  {% endfor %}
</div>
