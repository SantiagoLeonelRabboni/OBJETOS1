<table>
    <tbody>
      {% for ej in ejercicios %}
      <tr>
          <td markdown="span">{{ej.name}}</td>
          <td markdown="span">{% if ej.classroom %} [Clonar el ejercicio]({{ej.classroom}}) <i class="fas fa-book"></i>{% endif %}
          </td>
          <td markdown="span">[Ver enunciado](https://github.com/{{ej.repo}}) <i class="fab fa-github"></i></td>
      </tr>
      {% endfor %}
    </tbody>
</table>
